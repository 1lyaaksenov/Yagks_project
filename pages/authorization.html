<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Мой город - мой космос</title>
    <style>
        /* Весь CSS остается тем же */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: white;
        }

        header {
            background-color: #2d3748;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        header nav a:hover {
            color: #63b3ed;
        }

        #theme-toggle {
            background-color: #4a5568;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
            cursor: pointer;
        }

        .center-text {
            text-align: center;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        .auth-form {
            background-color: #2d3748;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #63b3ed;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #e2e8f0;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4a5568;
            border-radius: 4px;
            background-color: #1a202c;
            color: white;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #63b3ed;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background-color: #63b3ed;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-button:hover {
            background-color: #4299e1;
        }

        .auth-links {
            margin-top: 20px;
            text-align: center;
        }

        .auth-links a {
            color: #63b3ed;
            text-decoration: none;
            margin: 0 10px;
        }

        .auth-links a:hover {
            color: #4299e1;
        }

        footer {
            background-color: #2d3748;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="../img/logo.png" alt="Логотип">
        </div>
        <div class="center-text">
            <span>Мой город <br> - <br>мой космос</span>
        </div>
        <nav>
            <a href="registration.html">Регистрация</a>
            <a href="auth.html">Авторизация</a>
            <a href="#">Личный кабинет</a>
            <a href="#">О нас</a>
            <a href="#">Конкурсы</a>
            <a href="#">Поиск</a>
            <a href="#">Контакты</a>
            <button id="theme-toggle">Тема</button>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-form">
            <h1>Авторизация</h1>
            <form action="index.html"> <!-- Добавлен атрибут action -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Введите ваш email">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required placeholder="Введите ваш пароль">
                </div>
                <button type="submit" class="auth-button">Войти</button>
                <div class="auth-links">
                    <a href="#">Забыли пароль?</a>
                    <a href="registration.html">Регистрация</a> <!-- Добавлена ссылка на страницу регистрации -->
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 Мой город - мой космос. Все права защищены.</p>
    </footer>
</body>
</html>
