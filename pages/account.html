<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Мой город - мой космос</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .logo-div {
            display: flex;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d3748;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .navbar-toggler {
            color: white;
            display: none;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
        }

        .navbar-toggler:hover {
            background-color: #babbbb;
            border-radius: 5px;
        }

        .navbar-nav {
            background-color: #2d3748;
            display: flex;

        }

        .nav-button {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            transition: 0.3s;
            background-color: #2d3748;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            transition: 0.3s;
        }

        .nav-link:hover {
            background-color: #babbbb;
            border-radius: 5px;
        }

        @media (max-width: 1050px) {
            .navbar-nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100px;
                left: 0;
                width: 100%;
                background-color: #2d3748;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                padding: 10px 0;
            }

            .navbar-nav.show {
                display: flex;
            }

            .navbar-toggler {
                display: block;
            }
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }
        .registration-form {
            background-color: #2d3748;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .form-title {
            text-align: center;
            color: #63b3ed;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a0aec0;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4a5568;
            border-radius: 5px;
            background-color: #1a202c;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #63b3ed;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .submit-btn:hover {
            background-color: #4299e1;
            transform: scale(1.05);
        }
        footer {
            background-color: #2d3748;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-div">
            <img src="../img/logo.jpg" alt="Логотип" style="height: 90px;">
            <a class="navbar-brand" href="#">Мой город - мой космос</a>
        </div>

        <button class="navbar-toggler" onclick="toggleMenu()">☰</button>
        <div class="navbar-nav" id="navbarNav">
            <a class="nav-link" href="registration.html">Регистрация</a>
            <a class="nav-link" href="authorization.html">Авторизация</a>
            <a class="nav-link" href="account.html">Личный кабинет</a>
            <a class="nav-link" href="index.html">Главная</a>
            <a class="nav-link" href="#">Поиск</a>
            <a class="nav-link" href="#">Контакты</a>
            <button class="nav-button" id="theme-toggle">Тема</button>
        </div>
    </nav>
    <main>
        <div class="registration-form">
            <h2 class="form-title">Запись на конкурс</h2>
            <form>
                <div class="form-group">
                    <label class="form-label" for="contest">Выберите конкурс:</label>
                    <select class="form-input" id="contest" required>
                        <option value="">-- Выберите конкурс --</option>
                        <option value="1">Космический рисунок</option>
                        <option value="2">Ракетостроители</option>
                        <option value="3">Космическая викторина</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="date">Дата участия:</label>
                    <input type="date" class="form-input" id="date" value="2025-04-12" min="2025-04-12" max="2025-04-12" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="time">Время участия:</label>
                    <input type="time" class="form-input" id="time" min="09:00" max="21:00" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="participants">Количество участников:</label>
                    <input type="number" class="form-input" id="participants" min="1" max="10" value="1" required>
                </div>
                <button type="submit" class="submit-btn">Записаться на конкурс</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Мой город - мой космос</p>
    </footer>
</body>
</html>
